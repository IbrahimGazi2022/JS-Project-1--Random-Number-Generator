<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Number Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Left Column -->
        <div class="col-md-6 heading">
          <h1>
            RANDOM <br />
            NUMBER <br />
            GENERATOR
          </h1>
        </div>

        <!-- Right Column -->
        <div class="col-lg-6">
          <div class="card custom-card">
            <div class="card-body">
              <div class="input-group flex-nowrap">
                <div class="input-wrapper">
                  <label for="min">Min:</label>
                  <input type="number" id="min" value="0" />
                </div>
                <div class="input-wrapper">
                  <label for="min">Max:</label>
                  <input type="number" id="max" value="10" />
                </div>
              </div>
            </div>
            <div class="col-8 mx-auto mt-5">
              <button id="generate" class="btn btn-primary fs-5 font-monospace" type="button">
                Generate Random Number
              </button>
            </div>
            <div id="result" class="pt-2">7</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </body>
</html>
